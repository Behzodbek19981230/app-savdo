<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="placeholder-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#placeholder-gradient)"/>
  
  <!-- Shopping Cart Icon (centered) -->
  <g transform="translate(150, 80)">
    <!-- Cart Body -->
    <path 
      d="M 20 35 L 28 75 L 92 75 L 100 35 Z" 
      fill="none" 
      stroke="#94a3b8" 
      stroke-width="5" 
      stroke-linejoin="round"
      stroke-linecap="round"/>
    
    <!-- Cart Handle -->
    <path 
      d="M 8 35 L 20 35" 
      stroke="#94a3b8" 
      stroke-width="5" 
      stroke-linecap="round"/>
    
    <!-- Cart Details -->
    <line x1="38" y1="43" x2="41" y2="67" 
          stroke="#94a3b8" 
          stroke-width="4" 
          stroke-linecap="round"
          opacity="0.7"/>
    <line x1="60" y1="43" x2="63" y2="67" 
          stroke="#94a3b8" 
          stroke-width="4" 
          stroke-linecap="round"
          opacity="0.7"/>
    <line x1="82" y1="43" x2="85" y2="67" 
          stroke="#94a3b8" 
          stroke-width="4" 
          stroke-linecap="round"
          opacity="0.7"/>
    
    <!-- Wheels -->
    <circle cx="38" cy="88" r="6" fill="#94a3b8"/>
    <circle cx="82" cy="88" r="6" fill="#94a3b8"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="18" 
        font-weight="600" 
        fill="#64748b" 
        text-anchor="middle">Smart Savdo</text>
  
  <text x="200" y="225" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="14" 
        fill="#94a3b8" 
        text-anchor="middle">Rasm yuklanmoqda...</text>
</svg>
