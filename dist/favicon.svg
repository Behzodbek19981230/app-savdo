<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="120" height="120" rx="28" fill="url(#bg-gradient)"/>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(25, 28)" filter="url(#shadow)">
    <!-- Cart Body -->
    <path 
      d="M 12 20 L 18 48 L 58 48 L 64 20 Z" 
      fill="none" 
      stroke="white" 
      stroke-width="4.5" 
      stroke-linejoin="round"
      stroke-linecap="round"/>
    
    <!-- Cart Handle -->
    <path 
      d="M 5 20 L 12 20" 
      stroke="white" 
      stroke-width="4.5" 
      stroke-linecap="round"/>
    
    <!-- Cart Details (vertical lines) -->
    <line x1="24" y1="26" x2="26" y2="42" 
          stroke="white" 
          stroke-width="3.5" 
          stroke-linecap="round"
          opacity="0.9"/>
    <line x1="38" y1="26" x2="40" y2="42" 
          stroke="white" 
          stroke-width="3.5" 
          stroke-linecap="round"
          opacity="0.9"/>
    <line x1="52" y1="26" x2="54" y2="42" 
          stroke="white" 
          stroke-width="3.5" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Cart Wheels -->
    <circle cx="26" cy="58" r="4.5" fill="white"/>
    <circle cx="50" cy="58" r="4.5" fill="white"/>
  </g>
  
  <!-- Optional: Small badge or indicator -->
  <circle cx="88" cy="32" r="12" fill="#10b981"/>
  <text x="88" y="37" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">S</text>
</svg>
