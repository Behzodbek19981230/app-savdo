<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas" width="64" height="64"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#3b82f6';
        ctx.beginPath();
        ctx.roundRect(0, 0, 64, 64, 12);
        ctx.fill();
        
        // Shopping Cart
        ctx.strokeStyle = 'white';
        ctx.fillStyle = 'white';
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        // Cart body
        ctx.beginPath();
        ctx.moveTo(12, 18);
        ctx.lineTo(16, 32);
        ctx.lineTo(48, 32);
        ctx.lineTo(52, 18);
        ctx.stroke();
        
        // Cart handle
        ctx.beginPath();
        ctx.moveTo(8, 18);
        ctx.lineTo(12, 18);
        ctx.stroke();
        
        // Wheels
        ctx.beginPath();
        ctx.arc(20, 40, 2.5, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(44, 40, 2.5, 0, Math.PI * 2);
        ctx.fill();
        
        // Save as ICO would require additional conversion
        console.log('Favicon created on canvas');
    </script>
</body>
</html>
